    <meta property="og:title" content="%REACT_APP_GAME_NAME%" />
    <meta property="og:description" content="%REACT_APP_GAME_DESCRIPTION%" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordle.qirimca.org/" />

    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="ru_RU" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@qirimca" />
    <meta name="twitter:creator" content="@qirimca" />
    <meta name="twitter:title" content="%REACT_APP_GAME_NAME%" />
    <meta name="twitter:description" content="%REACT_APP_GAME_DESCRIPTION%" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.png" />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Qırımtatar Söz Tapuv Oyunı",
      "alternateName": "Crimean Tatar Wordle",
      "description": "Interactive 5-letter word guessing game in Crimean Tatar language. Learn and practice Crimean Tatar vocabulary.",
      "url": "https://wordle.qirimca.org/",
      "applicationCategory": "GameApplication",
      "applicationSubCategory": "Word Game",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "QIRI'M YOUNG",
        "url": "https://qirimca.org"
      },
      "inLanguage": [
        {
          "@type": "Language",
          "name": "Crimean Tatar",
          "alternateName": "crh"
        }
      ],
      "gameItem": {
        "@type": "Thing",
        "name": "Crimean Tatar Words"
      }
    }
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://wordle.qirimca.org/" />
    
    <!-- Alternate Languages -->
    <link rel="alternate" hreflang="crh" href="https://wordle.qirimca.org/" />
    <link rel="alternate" hreflang="en" href="https://wordle.qirimca.org/?lang=en" />
    <link rel="alternate" hreflang="tr" href="https://wordle.qirimca.org/?lang=tr" />
    <link rel="alternate" hreflang="ru" href="https://wordle.qirimca.org/?lang=ru" />
    <link rel="alternate" hreflang="x-default" href="https://wordle.qirimca.org/" />
    
    <!-- DNS Prefetch for faster connections -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://plausible.io">
    <link rel="dns-prefetch" href="https://www.gstatic.com">
    
    <!-- Preconnect to critical resources -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    
    <!-- Preload critical fonts with proper priorities -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/e-Ukraine-Regular.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/e-UkraineHead-Bold.otf" as="font" type="font/otf" crossorigin>
    
    <!-- Prefetch less critical fonts -->
    <link rel="prefetch" href="%PUBLIC_URL%/fonts/e-Ukraine-Bold.otf" as="font" type="font/otf" crossorigin>
    
    <!-- Critical CSS - Load fonts with display swap for faster rendering -->
    <link href="%PUBLIC_URL%/fonts/fonts.css" rel="stylesheet">
    
    <!-- Optimize font rendering -->
    <style>
      /* Critical styles for above-the-fold content */
      body {
        font-family: 'e-Ukraine', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-display: swap;
      }
      
      /* Prevent layout shift during font load */
      .heading {
        font-family: 'e-Ukraine Head', 'e-Ukraine', system-ui, sans-serif;
        font-display: swap;
      }
      
      /* Reduce layout shift for game grid */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Optimize critical rendering path */
      .loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .loaded {
        opacity: 1;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_GAME_NAME%</title>

    <% if (process.env.NODE_ENV === 'production' && process.env.REACT_APP_GOOGLE_MEASUREMENT_ID != null) { %>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GOOGLE_MEASUREMENT_ID%"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '%REACT_APP_GOOGLE_MEASUREMENT_ID%');
      </script>
    <% } %>
    <% if (process.env.NODE_ENV === 'production' && process.env.REACT_APP_PLAUSIBLE_DOMAIN != null) { %>
      <!-- Plausible Analytics -->
      <script defer data-domain="%REACT_APP_PLAUSIBLE_DOMAIN%" src="https://plausible.io/js/plausible.js"></script>
    <% } %>
